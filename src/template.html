<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="hTitle">ToDo</h1>
        </div>
        <div class="sidebar">
            <div class="category">
                <h2 class="sTitle">Category</h2>
                <button id="today">Today</button>
                <button id="week">Week</button>
                <button id="completed">Completed</button>
                <button id="all">All</button>
            </div>
            <div class="projects">
                <h2 class="sTitle">Projects</h2>
            </div>
        </div>
        <div class="content">
            <div class="tasks">

            </div>
        </div>
    </div>
</body>
</html>
